    <script>
      // const micBtn = document.getElementById('mic-btn');
      const speechToText = document.getElementById("SpeechToText");
      let recognition; // Declare the recognition variable globally

      function record() {
        var recognition = new webkitSpeechRecognition();
        // recognition.lang = "en-GB";
        recognition.lang = window.navigator.language;
        recognition.onresult = function (event) {
          console.log(event);
          document.getElementById("SpeechToText").value =
            event.results[0][0].transcript;
        };

        recognition.start();
        console.log("Recognition Started!");

        var recordingAnimation = document.getElementById("recording-animation");
        var microphoneIcon = document.getElementById("microphone-icon");

        recordingAnimation.style.display = "block";
        microphoneIcon.classList.add("recording");
      }
      function pause() {
        var recognition1 = new webkitSpeechRecognition();
        recognition1.stop();
        console.log("Recognition stopped!");
        var spokenText = document.getElementById("SpeechToText").value;
        if (spokenText === "Next Slide" || spokenText === "Previous Slide") {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:5000/voiceip");
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify({ spoken: spokenText }));
        }
        // var xhr = new XMLHttpRequest();
        // xhr.open("POST", "http://127.0.0.1:5000/voiceip");
        // xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        // xhr.send(JSON.stringify({ spoken: spokenText }));

        // var wave = document.querySelector('.wave');
        // wave.style.opacity = '0';
        var recordingAnimation = document.getElementById("recording-animation");
        var microphoneIcon = document.getElementById("microphone-icon");

        recordingAnimation.style.display = "none";
        microphoneIcon.classList.remove("recording");
      }
    </script>
